<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<title>Sophie Bluel - Architecte d'intérieur - Connexion</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
		<meta name="description" content="Page de connexion de l'artiste pour accéder aux fonctionnalités d'édition des travaux.">
		<link rel="stylesheet" href="./assets/css/style.css">
		<script type="module" src="./assets/scripts/main.js " defer></script>
	</head>

	<body>
		<header>
			<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
			<nav>
				<ul>
					<li>projets</li>
					<li>contact</li>
					<li>login</li>
					<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
				</ul>
			</nav>
		</header>
		<main>
			</section>
			<section id="contact">
				<h2>Contact</h2>
				<p>Vous avez un projet ? Discutons-en !</p>
				<form action="#" method="post">
					<label for="name">Nom</label>
					<input type="text" name="name" id="name">
					<label for="email">Email</label>
					<input type="email" name="email" id="email">
					<label for="message">Message</label>
					<textarea name="message" id="message" cols="30" rows="10"></textarea>
					<input type="submit" value="Envoyer">
				</form>
			</section>
		</main>

		<footer>
			<nav>
				<ul>
					<li>Mentions Légales</li>
				</ul>
			</nav>
		</footer>
	</body>

</html>
